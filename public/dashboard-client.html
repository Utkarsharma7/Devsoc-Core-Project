<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - FreelanceHub</title>
    <link rel="stylesheet" href="/client-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">FreelanceHub</div>
            <div class="user-info">
                <div class="avatar" id="user-avatar">U</div>
                <div>
                    <div style="font-weight: 600;" id="user-name">Loading...</div>
                    <div style="font-size: 14px; color: #666;" id="user-role">Client</div>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">Active Jobs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">Applications</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">Active Contracts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">$0</div>
                <div class="stat-label">Total Spent</div>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab(event, 'post-job')">Post Job</button>
            <button class="tab-btn" onclick="showTab(event, 'manage-jobs')">Manage Jobs</button>
            <button class="tab-btn" onclick="showTab(event, 'applications')">Applications</button>
            <button class="tab-btn" onclick="showTab(event, 'contracts')">Contracts</button>
        </div>

        <div id="post-job" class="tab-content active">
            <div class="card">
                <h3>Post a New Job</h3>
                <form class="job-form" id="job-form" onsubmit="postJob(event)">
                    <div class="form-group">
                        <label for="job-title">Job Title</label>
                        <input type="text" id="job-title" placeholder="e.g., Design a modern website" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="job-category">Category</label>
                        <select id="job-category" required>
                            <option value="">Select Category</option>
                            <option value="web-development">Web Development</option>
                            <option value="graphic-design">Graphic Design</option>
                            <option value="content-writing">Content Writing</option>
                            <option value="digital-marketing">Digital Marketing</option>
                            <option value="mobile-app">Mobile App Development</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="job-description">Job Description</label>
                        <textarea id="job-description" placeholder="Describe your project requirements..." required></textarea>
                    </div>
                    
                    <div class="dashboard-grid">
                        <div class="form-group">
                            <label for="job-budget">Budget ($)</label>
                            <input type="number" id="job-budget" placeholder="500" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="job-deadline">Deadline</label>
                            <input type="date" id="job-deadline" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="job-skills">Required Skills (comma separated)</label>
                        <input type="text" id="job-skills" placeholder="HTML, CSS, JavaScript, React">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Post Job</button>
                </form>
            </div>
        </div>

        <div id="manage-jobs" class="tab-content">
            <div class="card">
                <h3>Your Posted Jobs</h3>
                <div class="job-list" id="job-list">
                    </div>
            </div>
        </div>

        <div id="applications" class="tab-content">
            <div class="card">
                <h3>Freelancer Applications</h3>
                <div id="applications-list">
                    </div>
            </div>
        </div>

        <div id="contracts" class="tab-content">
            <div class="card">
                <h3>Active Contracts</h3>
                <div class="contracts-grid" id="contracts-list">
                    </div>
            </div>
        </div>
    </div>

    <script src="/client-script.js"></script>
</body>
</html>
